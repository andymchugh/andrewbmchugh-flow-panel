---

# Provide specific hash values for a few selected colors
colors:
  amber: "#FFBF00"

# Define theme specific adjustments to the colors. In this example
# green is overriden in the panel config.
cellColorMappings:
  darkTheme:
    red: "red"
    amber: "amber"
    gray: "#888888"
    blue: "blue"
  lightTheme:
    red: "light-red"
    amber: "light-orange"
    gray: "#AAAAAA"
    blue: "light-blue"

thresholds:
  queuecount:
    - {color: "green", level: 10}
    - {color: "amber", level: 30}
    - {color: "red", level: 60}
  queuedepth:
    - {color: "green", level: 200}
    - {color: "amber", level: 300}
    - {color: "red", level: 1500}
  dbtrans:
    - {color: "green", level: 200}
    - {color: "amber", level: 500}
    - {color: "red", level: 900}
  queuelatency:
    - {color: "green", level: 30}
    - {color: "amber", level: 60}
    - {color: "red", level: 90}
  normalized:
    - {color: "green", level: 0.4}
    - {color: "amber", level: 0.6}
    - {color: "red", level: 0.8}
